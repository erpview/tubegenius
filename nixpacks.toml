[phases.setup]
nixPkgs = ["nodejs_20", "python311", "ffmpeg", "yt-dlp"]

[phases.install]
cmds = [
  "echo '=== Installing server dependencies ==='",
  "npm install --prefix server",
  "echo '=== Dependencies installed ==='",
  "ls -la server/"
]

[start]
cmd = "cd server && ls -la && echo 'Starting server...' && node server.js"
