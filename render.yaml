services:
  - type: web
    name: tubegenius-backend
    env: node
    region: oregon
    plan: free
    buildCommand: ./render-build.sh
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    # Native packages for FFmpeg
    buildFilter:
      paths:
        - server/**
    disk:
      name: data
      mountPath: /app/server/downloads
      sizeGB: 1
